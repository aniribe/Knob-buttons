<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
    <script src="script.js" type="module" defer></script>
    <title>Knob</title>
  </head>
  <body>
    <!-- Knob 1-->
    <div class="container">
      <div class="bar right">
        <div class="fill" id="rightFill"></div>
      </div>

      <div class="bar left">
        <div class="fill" id="leftFill"></div>
      </div>

      <div class="bar-top"></div>

      <div class="knob-base">
        <span class="arrow minus" id="minus"
          ><i class="fas fa-chevron-left"></i
        ></span>
        <span class="arrow plus" id="plus"
          ><i class="fas fa-chevron-right"></i
        ></span>
        <div class="knob">
          <span id="temp">1</span>
          <span class="deg">&deg</span>
        </div>
      </div>
    </div>

    <!-- Knob 3-->
    <div class="container3">
      <div class="bar left">
        <div class="fill" id="leftFill3"></div>
      </div>

      <div class="bar right">
        <div class="fill" id="rightFill3"></div>
      </div>

      <div class="bar-top">
        <span class="arrow minus" id="minus3"
          ><i class="fas fa-minus"></i
        ></span>
        <div class="knob"></div>
        <span class="arrow plus" id="plus3"><i class="fas fa-plus"></i></span>
      </div>
    </div>

    <!-- Knob 4-->
    <div class="container4">
      <div class="base">
        <div class="bar left">
          <div class="fill" id="leftFill4"></div>
        </div>

        <div class="bar right">
          <div class="fill" id="rightFill4"></div>
        </div>

        <div class="bar-top">
          <div class="knob-base"></div>
          <div class="knob">
            <div class="handle-base" id="dial4">
              <div class="handle" id="handle4" draggable="true"></div>
            </div>
          </div>
        </div>
      </div>

      <span class="sign min">MIN</span>
      <span class="sign max">MAX</span>
    </div>

    <!-- Knob 5-->
    <div class="container5">
      <div class="bar left">
        <div class="fill" id="leftFill5"></div>
      </div>

      <div class="bar right">
        <div class="fill" id="rightFill5"></div>
      </div>

      <div class="shadow"></div>
      <div class="hide"></div>

      <div class="knob">
        <div class="handle-base" id="dial5">
          <div class="handle" id="handle5" draggable="true"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="scriptBtn3.js"></script>
</html>
